<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">        
        <title>Carga</title>
        <p:panel rendered="#{proveedorController.stateView eq 'init'}">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row">
                <p:commandButton value="Nuevo" class="col-lg-1 col-md-2 col-sm-2 col-xs-3" actionListener="#{proveedorController.viewNew()}" update=":mainForm"/>  
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row card">
                <p:dataTable id="categorias" var="proveedor" value="#{proveedorController.lstproveedor}" lazy="false">

                    <p:column headerText="id">
                        <h:outputText value="#{proveedor.idProvedorPk}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{proveedor.nombre}" />
                    </p:column>
                    <p:column headerText="Direccion">
                        <h:outputText value="#{proveedor.direccion}" />
                    </p:column>
                    <p:column headerText="Telefono">
                        <h:outputText value="#{proveedor.telefono}" />
                    </p:column>
                    <p:column headerText="Sexo">
                        <h:outputText value="#{proveedor.sexo}" />
                    </p:column>
                    <p:column headerText="Correo">
                        <h:outputText value="#{proveedor.correo}" />
                    </p:column>
                    <p:column headerText="Codigo Postal">
                        <h:outputText value="#{proveedor.cp}" />
                    </p:column>
                    <p:column headerText="Pais">
                        <h:outputText value="#{proveedor.pais}" />
                    </p:column>
                    <p:column headerText="Editar">
                        <p:commandButton icon="pi pi-pencil" actionListener="#{proveedorController.search()}" update=":mainForm">  
                            <f:setPropertyActionListener value="#{proveedor}" target="#{proveedorController.proveedor}" />
                        </p:commandButton>
                    </p:column>
                    <p:column headerText="Eliminar">
                        <p:commandButton icon="pi pi-trash" action="#{proveedorController.delete()}" update=":mainForm" class="ui-button-warning">  
                            <f:setPropertyActionListener value="#{proveedor}" target="#{proveedorController.proveedorDelete}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>
        </p:panel>
        <p:panel rendered="#{proveedorController.stateView eq 'new' || proveedorController.stateView eq 'search'}">
            <div lass="col-lg-12 col-md-12 col-sm-12 col-xs-12 row">
                <p:commandButton value="Guardar" actionListener="#{proveedorController.insert()}" update=":mainForm"/>  
                <p:commandButton value="Atras" actionListener="#{proveedorController.back()}" update=":mainForm" immediate="true" />  
            </div>

            <div lass="col-lg-12 col-md-12 col-sm-12 col-xs-12 row">
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <p:outputLabel for="inputNombre" value="Nombre:" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
                    <p:inputText maxlength="20" id="inputNombre" value="#{proveedorController.proveedor.nombre}" required="true" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <p:outputLabel value="Direccion:" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
                    <p:inputText maxlength="15" value="#{proveedorController.proveedor.direccion}" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <p:outputLabel value="Telefono:" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
                    <p:inputText maxlength="15" value="#{proveedorController.proveedor.telefono}" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
                </div>
                <p:outputLabel for="@next" value="Sexo"/>
                <p:selectOneMenu id="option" value="#{proveedorController.proveedor.sexo}">
                    <f:selectItem itemLabel="Masculino" itemValue="M"/>
                    <f:selectItem itemLabel="Femenino" itemValue="F"/>
                </p:selectOneMenu>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <p:outputLabel value="Correo:" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
                    <p:inputText maxlength="20" value="#{proveedorController.proveedor.correo}" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
                </div>
                <p:outputLabel value="Codigo Postal:" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
                <p:inputText maxlength="5" value="#{proveedorController.proveedor.cp}" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <p:outputLabel value="Pais:" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
                    <p:inputText maxlength="15" value="#{proveedorController.proveedor.pais}" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
                </div>
            </div>

        </p:panel>

    </ui:define>
</ui:composition>
